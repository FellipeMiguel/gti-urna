<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/styletabela.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body onload="carregaDados()">
    <header class="header">
      <div class="header__img-container">
        <img
          src="./img/logo-parnamirim.svg"
          class="header__img--sme"
          alt="Logo da SME"
        />
      </div>
      <div class="header__nav">
        <img
          src="./img/logo-fundo-branco-texto.png"
          alt="Logo do GTI"
          class="header__img--logo"
        />
      </div>
    </header>
    <div id="divPai">
      <div id="div_tabela">
        <table border="1" id="tabela">
          <thead>
            <tr>
              <th>Nome</th> 
              <th>Número</th> 
              <th>Pais</th> 
              <th>Alunos</th> 
              <th>Professores</th> 
              <th>Funcionários</th>
              <th>Total Votos</td>
              <th>V(x)%</td>
            </tr>
          </thead>
          <tbody id="tabela_corpo"></tbody>
        </table>
        <!--div id="imagens" style="display:flex;margin-left:-2%;margin-top:-3%">
              <img width=350 height=200 style="" src="img/parnamirim.png" alt="some text">
              <img width=70 height=70 style="margin-top:4%;" src="img/ste.png" alt="some text">
          </div-->
      </div>
      <div class="buttons-result">
        <button id="botaoInicio" onclick="convertePDF(true)">
          BAIXAR ZERÉSIMA
        </button>
        <button
          style="display: none"
          id="botaoInicioR"
          onclick="convertePDF(false)"
        >
          RESULTADO
        </button>
        <button id="botaoComecar" onclick="cadastrarCandidato()">
          INICIAR VOTAÇÃO
        </button>
      </div>
    </div>

    <footer>
      <div class="developer">Desenvolvido pela GTI - 2024</div>
    </footer>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/html2canvas.js"></script>
    <script src="scripts/jspdf.js"></script>
    <script>
      var para = new URLSearchParams(window.location.search);
      var pass = para.get("iniciado");
      setTimeout(function () {
        if (pass) {
          var sumir = document.getElementById("botaoComecar");
          var R = document.getElementById("botaoInicioR");
          var Z = document.getElementById("botaoInicio");
          sumir.style.display = "none";
          R.style.display = "initial";
          Z.style.display = "none";
          //document.getElementById('botaoInicio').textContent = 'RESULTADO';
        }
      }, 1);
    </script>
  </body>
</html>
